<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Flex Box</title>
    <style>
    .flex{
      display: flex;
      flex: row;
      justify-content: space-around;
      flex-wrap: wrap;

    }
    .flex>div
    {
      background-color: red;
      font-family: sans-serif;
      font-size: 30px;
      color: white;
      margin: 2%;
      padding: 5%;
    }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>



    </div>
  </body>
</html>
